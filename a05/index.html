<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <script src="allow.js"></script>
    <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="steph.jpg" alt="Stephen Curry" style="width:100%">
      <div class="text">Stephen Curry</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="lebron.jpg" alt="Lebron James" style="width:100%">
      <div class="text">Lebron James</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="kd.jpg" alt="Kevin Durant" style="width:100%">
      <div class="text">Kevin Durant</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="giannis.jpg" alt="Giannis Antetokounmpo" style="width:100%">
      <div class="text">Giannis Antetokounmpo</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="harden.jpg" alt="James Harden" style="width:100%">
      <div class="text">James Harden</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">Previous</a>
    <a class="next" onclick="plusSlides(1)">Next</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
</body>
</html>
