<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <table>
    <tr>
      <th colspan="3"><h1>HTML Table Example</h1></th>
    </tr>
    <tr>
      <td><h2><img src="pic_trulli.jpg" alt="Italian Trulli"></h2></td>
      <td><h2>Meal Planner</h2></td>
      <td><h2>Recipe Index #:</h2></td>
    </tr>
    <tr>
      <th>Week Starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>
    <tr>
      <td><b>Day of the Week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="9">Add the name of the recipe under the Column recipe name</td>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
